<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
		<title>Stroke Aggregator</title>
	</head>

	<body>

		<div class="grid-container">
			<div id="grid-title">
				<!-- Heading -->
				<h1>Stroke Aggregator</h1>
			</div>

			<div id="grid-drawing">
			</div>

			<div id="grid-startButton">
				<!--Start Button-->
				<!--Currently, this button creates the random strokes
					in the future, it will allow users to draw strokes-->
				<button id="generate" onclick="generateFunction()">Generate</button>	
			</div>

			<div id="grid-cleanButton">
				<!--Clean-up Button-->
				<!--Currently, this button sorts the strokes via angular compatability
					in the future, it will also sort strokes via relative proximity and combine stroke clusters-->
				<button id="clean" onclick="cleanFunction()">Clean</button>
			</div>

			<div id="grid-deleteButton">
				<!--Delete Button-->
				<!--This button deletes all the strokes and restarts the system-->
				<button id="delete" onclick="deleteFunction()">Delete</button>
			</div>
		</div>
	</body>

	<script src="main.js"></script>
</html>
