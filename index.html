<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
		<title>Neat n Tidy</title>
	</head>

	<body>

		<div class="grid-container">

			<div id="grid-title">
				<!-- Heading -->
				<h1>Neat n Tidy</h1>
			</div>

			<div id="grid-startButton">
			</div>

			<div id="grid-cleanButton">
				<!--Clean-up Button-->
				<!--Currently, this button sorts the strokes via angular compatability
					in the future, it will also sort strokes via relative proximity and combine stroke clusters-->
				<button id="clean" onclick="cleanFunction()">Clean</button>
			</div>

			<div id="grid-deleteButton">
				<!--Delete Button-->
				<!--This button deletes all the strokes and restarts the system-->
				<button id="delete" onclick="deleteFunction()">Delete</button>
			</div>

			<div id="grid-slidecontainer1">
				<h2>Toggle Points</h2>
 				 <input type="range" min="0" max="1" value="0" class="slider" id="myRange1">
			</div>

			<div id="grid-slidecontainer2">
				<h2>Distance Threshold</h2>
 				 <input type="range" min="0" max="1000" value="100" class="slider" id="myRange2">
			</div>

			<div id="grid-slidecontainer3">
				<h2>Angle Threshold</h2>
 				 <input type="range" min="0" max="6.3" value="0.5" class="slider" id="myRange3">
			</div>

			<div id="drawingSpace"></div>

		</div>
	</body>

	<script src="main.js"></script>

</html>
